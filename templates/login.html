<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LUMI Lernplattform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f0f4f8; /* Blaugrau */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800">LUMI</h1>
            <p class="text-gray-500">Dein pers√∂nlicher Lern-Coach</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label for="password" class="sr-only">Passwort</label>
                <input id="password" name="password" type="password" required 
                       class="w-full px-4 py-3 text-lg text-gray-700 bg-gray-100 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" 
                       placeholder="Passwort">
            </div>

            {% if error %}
                <p class="text-red-500 text-sm text-center">{{ error }}</p>
            {% endif %}

            <div>
                <button type="submit" 
                        class="w-full px-4 py-3 font-bold text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105">
                    Anmelden
                </button>
            </div>
        </form>
    </div>
</body>
</html>
