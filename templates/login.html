<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LUMI Lernplattform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e8 0%, #f1f8e9 50%, #e0f2f1 100%);
        }
        .login-card {
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .gradient-text {
            background: linear-gradient(135deg, #2e7d32, #4caf50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm p-8 space-y-6 bg-white login-card">
        <div class="text-center">
            <h1 class="text-5xl font-bold gradient-text mb-2">âš½ LUMI</h1>
            <p class="text-gray-600 text-lg">Dein persÃ¶nlicher Lern-Coach</p>
            <p class="text-green-600 text-sm mt-1">Bereit fÃ¼r das Training? ðŸ’ª</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label for="password" class="sr-only">Passwort</label>
                <input id="password" name="password" type="password" required 
                       class="w-full px-4 py-3 text-lg text-gray-700 bg-gray-100 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" 
                       placeholder="Passwort">
            </div>

            {% if error %}
                <p class="text-red-500 text-sm text-center">{{ error }}</p>
            {% endif %}

            <div>
                <button type="submit" 
                        class="w-full px-4 py-3 font-bold text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105">
                    Anmelden
                </button>
            </div>
        </form>
    </div>
</body>
</html>
